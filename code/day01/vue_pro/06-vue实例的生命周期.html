<body>

    <div id="app">
        <!--  v-if="userList" 如果userList定义了，代表true
          我们希望如果userList未定义或者长度为0都代表false-->
        <table v-if="userList!==undefined && userList.length>0" border="1px">
            <!-- <tr v-for="item in userList"></tr> -->
            <tr v-for="(item, index) in userList">
                <td>{{index+1}}</td>
                <td>{{item.username}}</td>
                <td>{{item.age}}</td>
            </tr>
        </table>
    </div>

    <script src="/static/js/vue.min.js"></script>
    <script>
        // 创建一个vue对象
        new Vue({
            el: '#app',
            data: {
                message: '床前明月光'
            },
            // 页面在内存中已经初始化完毕：
            // 可以操作 data 中的数据、调用methods中的方法
            // 但是数据尚未被渲染到页面中：用户看不见
            created() {
                console.log('created')
                //可以操作 data 中的数据
                console.log(this.message)
                //可以调用methods中的方法
                this.show()
                //无法取出dom节点取数据，说明用户无法在浏览器中看见这个内容
                console.log(document.getElementById('h3').innerText)
            },

            // 数据已经被渲染到页面中
            mounted() { // 第四个被执行的钩子方法
                console.log('mounted')
                //可以取出dom节点取数据，说明用户已经在浏览器中看见内容
                console.log(document.getElementById('h3').innerText)
            },

            methods: {
                show() {
                    console.log('show方法被调用')
                }
            },
        })
    </script>
</body>
